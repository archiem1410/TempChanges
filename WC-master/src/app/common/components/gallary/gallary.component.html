<div class="row">
    <div class="col-xs-9">
        <img class="w100" src="assets/img/static/{{images[0].src}}" alt="">
    </div>
    <div class="col-xs-3 image-row">
      <div>
          <img class="w100" src="assets/img/static/{{images[1].src}}" alt="">
      </div>
      <div>
          <img class="w100" src="assets/img/static/{{images[2].src}}" alt="">
      </div>
      <div>
        <label>
          <img class="w100" src="assets/img/static/{{images[3].src}}" alt="">
          <div *ngIf="isShowOverlay" class="overlay"><span>+{{totalImagesLeft}}</span></div>
        </label>
      </div>
    </div>
</div>
